<!DOCTYPE html> 
<html>
  <head>
    <title>Day-By-Day development for realistic similarity of result</title>

    <link rel="stylesheet" type="text/css" href="clock.css">
  </head>

  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59381930-1', 'auto');
      ga('send', 'pageview');

    </script>
    
    <div id="scene">
      <!-- <div id="photo"></div> -->

      <div id="clock">
        <div id="body">
          <div id="displays">
            <div id="displays_alarm" class="display">
              <div id="alarm_indicator"></div>
              <div id="alarm_cylinder" class="alarm display cylinder cylinder-24-edges">
                <div class="edge am edge-1">1</div>
                <div class="edge am edge-2">2</div>
                <div class="edge am edge-3">3</div>
                <div class="edge am edge-4">4</div>
                <div class="edge am edge-5">5</div>
                <div class="edge am edge-6">6</div>
                <div class="edge am edge-7">7</div>
                <div class="edge am edge-8">8</div>
                <div class="edge am edge-9">9</div>
                <div class="edge am edge-10">10</div>
                <div class="edge am edge-11">11</div>
                <div class="edge am edge-12">12</div>
                <div class="edge pm edge-13">1</div>
                <div class="edge pm edge-14">2</div>
                <div class="edge pm edge-15">3</div>
                <div class="edge pm edge-16">4</div> 
                <div class="edge pm edge-17">5</div> 
                <div class="edge pm edge-18">6</div> 
                <div class="edge pm edge-19">7</div> 
                <div class="edge pm edge-20">8</div> 
                <div class="edge pm edge-21">9</div> 
                <div class="edge pm edge-22">10</div> 
                <div class="edge pm edge-23">11</div> 
                <div class="edge pm edge-24">12</div> 
              </div>
            </div>

            <div id="displays_time" class="display">
              <div id="hours" class="time digit flip">
                <div class="part lower"><div class="flipper"><div class="container">6</div></div></div>
                <div class="part upper"><div class="flipper"><div class="container">6</div></div></div>
              </div>
              <div id="minutes" class="time digit flip">
                <div class="part lower"><div class="flipper"><div class="container">00</div></div></div>
                <div class="part upper"><div class="flipper"><div class="container">00</div></div></div>
              </div>
            </div>

            <div id="displays_radio" class="display">

              <div class="brand">Panasonic</div>

              <div id="hole"></div>

              <div id="indicator"></div>

              <div class="bands fm">
                <span class="band_name">FM</span>

                <span class="bandwidth bw1">88</span>
                <span class="bandwidth bw2">92</span>
                <span class="bandwidth bw3">96</span>
                <span class="bandwidth bw4">100</span>
                <span class="bandwidth bw5">104</span>
                <span class="bandwidth bw6">108</span>

                <span class="bandwidth value">MHz</span>
              </div>
              <div class="bands am">
                <span class="band_name">AM</span>

                <span class="bandwidth bw1">53</span>
                <span class="bandwidth bw2">65</span>
                <span class="bandwidth bw3">80</span>
                <span class="bandwidth bw4">100</span>
                <span class="bandwidth bw5">130</span>
                <span class="bandwidth bw6">160</span>

                <span class="bandwidth value"><span class="small">x10</span>kHz</span>
              </div>
            </div>
          </div>

          <div class="rotatable knob alarm">
            <div class="alarm set cylinder cylinder-24-edges">
              <div class="edge edge-1"></div>
              <div class="edge edge-2"></div>
              <div class="edge edge-3"></div>
              <div class="edge edge-4"></div>
              <div class="edge edge-5"></div>
              <div class="edge edge-6"></div>
              <div class="edge edge-7"></div>
              <div class="edge edge-8"></div>
              <div class="edge edge-9"></div>
              <div class="edge edge-10"></div>
              <div class="edge edge-11"></div>
              <div class="edge edge-12"></div>
              <div class="edge edge-13"></div>
              <div class="edge edge-14"></div>
              <div class="edge edge-15"></div>
              <div class="edge edge-16"></div> 
              <div class="edge edge-17"></div> 
              <div class="edge edge-18"></div> 
              <div class="edge edge-19"></div> 
              <div class="edge edge-20"></div> 
              <div class="edge edge-21"></div> 
              <div class="edge edge-22"></div> 
              <div class="edge edge-23"></div> 
              <div class="edge edge-24"></div> 
            </div>
          </div>

          <div class="rotatable knob radio">
            <div class="wave set cylinder cylinder-24-edges">
              <div class="edge edge-1"></div>
              <div class="edge edge-2"></div>
              <div class="edge edge-3"></div>
              <div class="edge edge-4"></div>
              <div class="edge edge-5"></div>
              <div class="edge edge-6"></div>
              <div class="edge edge-7"></div>
              <div class="edge edge-8"></div>
              <div class="edge edge-9"></div>
              <div class="edge edge-10"></div>
              <div class="edge edge-11"></div>
              <div class="edge edge-12"></div>
              <div class="edge edge-13"></div>
              <div class="edge edge-14"></div>
              <div class="edge edge-15"></div>
              <div class="edge edge-16"></div> 
              <div class="edge edge-17"></div> 
              <div class="edge edge-18"></div> 
              <div class="edge edge-19"></div> 
              <div class="edge edge-20"></div> 
              <div class="edge edge-21"></div> 
              <div class="edge edge-22"></div> 
              <div class="edge edge-23"></div> 
              <div class="edge edge-24"></div> 
            </div>          
          </div>          
        </div>

        <div id="post"></div>

        <audio id="main_alarm" preload loop>
          <source src="audio/main_theme.mp3">
        </audio>
      </div>

      <div id="table">
        <div class="legs"></div>
      </div>

    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="clock.js"></script>
  </body>
</html>
